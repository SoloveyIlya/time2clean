<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио — Time2Clean</title>
    <link rel="stylesheet" href="/frontend/css/portfolio-block.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>

    <!-- НАЧАЛО: Секция Портфолио -->
    <section class="portfolio-section">

                <div class="portfolio-card" tabindex="0">

                    <div class="card-content card-content-before">

                    <!-- Группа: ПОСЛЕ уборки -->

                            <div class="bar bar-inactive"></div> <!-- Белая -->

                        <div class="card-bars">
                            <div class="bar bar-inactive"></div>
                            <div class="bar bar-active"></div>

                    </div>
                </div>

                <!-- Карточка 3 -->
                <div class="portfolio-card" tabindex="0">

                            <div class="bar bar-inactive"></div>

                    </div>
                </div>

                        <div class="card-badge badge-gray">ДО УБОРКИ</div>
                        <div class="card-bars">

                    <div class="card-content card-content-after">
